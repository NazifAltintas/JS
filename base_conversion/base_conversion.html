<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Number Base Conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Decimal Number Base Conversion</h2>
        <div class="form-group">
            <label for="decimalInput">Enter Decimal Number:</label>
            <input type="number" class="form-control" id="decimalInput" placeholder="e.g., 42.75">
        </div>
        <div class="form-group">
            <label for="baseSelect">Select the Base to Convert:</label>
            <select class="form-control" id="baseSelect">
                <option value="2">Base 2</option>
                <option value="8">Base 8</option>
                <option value="16">Base 16</option>
                <option value="32">Base 32</option>
                <option value="36">Base 36</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="convertDecimalToBase()">Convert</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function convertDecimalToBase() {
            const decimalInput = parseFloat(document.getElementById("decimalInput").value);
            const base = parseInt(document.getElementById("baseSelect").value);
            const result = decimalInput.toString(base).toUpperCase();
            document.getElementById("result").innerHTML = `Result: ${result}`;
        }
    </script>

</body>
</html>
